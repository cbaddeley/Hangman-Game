<!DOCTYPE html>
<html lang="en us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>
<body>
	
	<header>

		<div class="header">
			<h1>Jungle Animals Hangman</h1>
		</div>

	</header>
	
	<div id="buttonSpacer">
		<button type="button" onclick="startGame()">Start</button>
	</div>

	<div class="container" id="container">
	
	<form><input type="text" id="dummy" ></form>
	
	<img id="peeking" src="assets/images/peeking.png">

		<div id="game">
		
		<div id="window">
			
			<h2 id=windowTitle></h2>
			
			<img id="windowImg" src="">
			
			<p id="imgDescription"></p>
			
			<div id="replaceButton">
			
				<button type="button" id="windowButton"><span id="buttonSpan"></span></button>
			
			</div>
		</div>
			
			<div id="wordSection"></div>
				
			<div class="guesses">
				<h2>Incorrect Guesses</h2>
				<div id="guesses"></div>	
				<h2>Guesses Left: <span id="guessesLeft"></span></h2>
			</div>
				
			<div id="score">
				<p>Wins: <span class=score id=wins></span></p>
				<p>Losses: <span class=score id=losses></span></p>
				<p>Words Left: <span class=score id=wordsLeft></span></p>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="assets/javascript/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
